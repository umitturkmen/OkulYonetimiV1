<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <title>Öğretmenler</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #e0e7ff 0%, #fff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .liste-card {
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31,41,55,0.13);
            background: #fff;
            padding: 36px 32px 32px 32px;
            min-width: 340px;
            width: 100%;
            max-width: 900px;
        }
        .liste-title {
            font-size: 1.7rem;
            font-weight: bold;
            color: #3730a3;
            margin-bottom: 22px;
            text-align: center;
            letter-spacing: .5px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #6366f1 30%, #3b82f6 100%);
            border: none;
            font-weight: bold;
            font-size: 1rem;
            letter-spacing: .5px;
            padding: 8px 20px;
            border-radius: 10px;
            text-decoration: none;
            margin-bottom: 15px;
            display: inline-block;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #3730a3 30%, #2563eb 100%);
            color: #fff;
        }
        .btn-outline {
            display: block;
            width: 100%;
            background: #f4f6ff;
            color: #3730a3 !important;
            border: 1px solid #6366f1;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1rem;
            letter-spacing: .5px;
            padding: 8px 0;
            margin-top: 18px;
            text-align: center;
            text-decoration: none;
            transition: background 0.18s, color 0.18s;
        }
        .btn-outline:hover {
            background: #e0e7ff;
            color: #1e293b !important;
        }
        .table-responsive { margin-top: 10px; }
        table th, table td { vertical-align: middle !important; }
        @media (max-width: 600px) {
            .liste-card { padding: 18px 4px 22px 4px; min-width: unset; }
            .btn-primary { width: 100%; }
        }
    </style>
</head>
<body>
<div class="liste-card mx-auto">
    <div class="liste-title">Öğretmen Listesi</div>
    <a th:href="@{/ogretmen/ekle}" class="btn btn-primary mb-2">+ Yeni Öğretmen Ekle</a>
    <div class="table-responsive">
        <table class="table table-bordered align-middle mb-3">
            <thead>
            <tr class="table-light">
                <th>ID</th>
                <th>İsim</th>
                <th>Kullanıcı Adı</th>
                <th>Branş</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="og : ${ogretmenler}">
                <td th:text="${og.id}"></td>
                <td th:text="${og.isim}"></td>
                <td th:text="${og.kullaniciAdi}"></td>
                <td th:text="${og.brans}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/mudur/menu}" class="btn-outline">Müdür Menüsüne Dön</a>
</div>
</body>
</html>
