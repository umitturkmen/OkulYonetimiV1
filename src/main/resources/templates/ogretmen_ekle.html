<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
  <title>Öğretmen Ekle</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #e0e7ff 0%, #fff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .ekle-card {
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31,41,55,0.13);
      background: #fff;
      padding: 38px 32px 30px 32px;
      min-width: 340px;
      width: 100%;
      max-width: 420px;
    }
    .ekle-title {
      font-size: 1.7rem;
      font-weight: bold;
      color: #3730a3;
      margin-bottom: 24px;
      text-align: center;
      letter-spacing: .5px;
    }
    .form-label {
      font-weight: 500;
    }
    .btn-primary {
      background: linear-gradient(90deg, #6366f1 30%, #3b82f6 100%);
      border: none;
      font-weight: bold;
      font-size: 1rem;
      letter-spacing: .5px;
      padding: 8px 0;
      border-radius: 10px;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #3730a3 30%, #2563eb 100%);
    }
    .btn-outline {
      display: block;
      width: 100%;
      background: #f4f6ff;
      color: #3730a3 !important;
      border: 1px solid #6366f1;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      letter-spacing: .5px;
      padding: 8px 0;
      margin-top: 10px;
      text-align: center;
      text-decoration: none;
      transition: background 0.18s, color 0.18s;
    }
    .btn-outline:hover {
      background: #e0e7ff;
      color: #1e293b !important;
    }
    @media (max-width: 500px) {
      .ekle-card { padding: 18px 4px 22px 4px; min-width: unset; }
    }
  </style>
</head>
<body>
<div class="ekle-card mx-auto">
  <div class="ekle-title">Öğretmen Ekle</div>
  <form th:action="@{/ogretmen/ekle}" method="post" th:object="${ogretmen}">
    <div class="mb-3">
      <label class="form-label" for="isim">İsim:</label>
      <input type="text" id="isim" th:field="*{isim}" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label" for="kullaniciAdi">Kullanıcı Adı:</label>
      <input type="text" id="kullaniciAdi" th:field="*{kullaniciAdi}" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label" for="sifre">Şifre:</label>
      <input type="password" id="sifre" th:field="*{sifre}" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label" for="brans">Branş:</label>
      <input type="text" id="brans" th:field="*{brans}" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Ekle</button>
  </form>
  <a th:href="@{/ogretmenler}" class="btn-outline mt-3">Listeye Dön</a>
</div>
</body>
</html>
