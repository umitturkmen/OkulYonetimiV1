<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
  <title>Okul Yönetimi - Giriş</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #e0e7ff 0%, #fff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 41, 55, 0.14);
      background: #fff;
      padding: 36px 32px 32px 32px;
      min-width: 340px;
      width: 100%;
      max-width: 400px;
    }
    .form-label {
      font-weight: 500;
    }
    .info-box {
      background: #f7f8fa;
      border-left: 5px solid #6366f1;
      padding: 12px 18px;
      border-radius: 8px;
      margin-bottom: 22px;
      font-size: 1rem;
      color: #444;
    }
    .login-title {
      font-size: 2rem;
      font-weight: bold;
      color: #3730a3;
      margin-bottom: 10px;
      text-align: center;
    }
    .btn-primary {
      background: linear-gradient(90deg, #6366f1 30%, #3b82f6 100%);
      border: none;
      font-weight: bold;
      font-size: 1rem;
      letter-spacing: .5px;
      padding: 8px 0;
      border-radius: 10px;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #3730a3 30%, #2563eb 100%);
    }
    @media (max-width: 500px) {
      .login-card { padding: 20px 8px 24px 8px; min-width: unset; }
    }
  </style>
</head>
<body>
<div class="login-card mx-auto">
  <div class="login-title">Giriş Yap</div>
  <div class="info-box">
    <b>Not:</b> Sisteme sadece <strong>öğretmen</strong> ve <strong>müdür</strong> girişi yapılabilir.<br>
    Öğrenci girişi yoktur. Lütfen kullanıcı adınızı ve şifrenizi giriniz.
  </div>
  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <label class="form-label" for="kullaniciAdi">Kullanıcı Adı</label>
      <input type="text" class="form-control" id="kullaniciAdi" name="kullaniciAdi" required />
    </div>
    <div class="mb-3">
      <label class="form-label" for="sifre">Şifre</label>
      <input type="password" class="form-control" id="sifre" name="sifre" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Giriş</button>
  </form>
  <div th:if="${hata}" th:text="${hata}" class="text-danger mt-3 text-center"></div>
</div>
</body>
</html>
